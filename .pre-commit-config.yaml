repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.7
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
        args: [--check]

  - repo: local
    hooks:
      - id: smoke-tests
        name: Smoke Tests
        entry: python -m pytest tests/test_smoke.py -x -q
        language: system
        pass_filenames: false
        always_run: true
